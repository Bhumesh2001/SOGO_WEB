<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div
      class="container form-div d-flex align-items-center justify-content-center"
    >
      <div class="row h-75 w-75 align-items-center rounded main-row">
        <div class="col-md-6 d-none d-md-block img"></div>

        <div
          class="col-md-6 px-0 d-flex justify-content-center align-items-center"
        >
          <form id="signup-form" class="w-100 px-5">
            <div class="heading-div d-flex flex-column mb-4">
              <h1
                class="text-center display-4 display-md-3 display-lg-2 m-0 heading"
              >
                Sign Up
              </h1>
              <div class="yellow-line"></div>
            </div>
            <div class="mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm password"
                required
                autocomplete="off"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-text text-white">
                Sign Up
              </button>
            </div>

            <div class="text-center mt-3">
              <p>
                Already have an account?
                <a class="text-decoration-none text-dark" href="/login.html">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
